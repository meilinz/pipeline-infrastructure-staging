apiVersion: apps/v1beta1
kind: Deployment
metadata:
  labels:
    app: pipeline
  name: pipeline
  namespace: default
spec:
  selector:
    matchLabels:
      app: pipeline
  template:
    metadata:
      labels:
        app: pipeline
    spec:
      containers:
      - image: gcr.io/pipeline-tutorial-210523/pipeline:e190940370e0b8d7d2707b11cb4e89d24d1eaee4
        name: pipeline
        ports:
        - containerPort: 80
          name: http
          protocol: TCP
